name: Windows build

on:
  push:
    branches: [ "main", "v1-branch", "Kimrova-bachelorRelease" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    strategy:
      matrix:
        include:
          - { sys: mingw64,     env: x86_64,         flags: "", suffix: "" }
          - { sys: ucrt64,      env: ucrt-x86_64,    flags: "", suffix: "" }
          - { sys: ucrt64,      env: ucrt-x86_64,    flags: "-march=znver2", suffix: "-znver2" }
          - { sys: ucrt64,      env: ucrt-x86_64,    flags: "-march=znver4", suffix: "-znver4" }
    steps:
    - uses: actions/checkout@v4
    - uses: msys2/setup-msys2@v2
      with:
        msystem: ${{matrix.sys}}
        update: true
        install: make mingw-w64-${{matrix.env}}-gcc mingw-w64-${{matrix.env}}-libtiff mingw-w64-${{matrix.env}}-libjpeg-turbo git mingw-w64-${{matrix.env}}-pkg-config mingw-w64-${{matrix.env}}-libraw mingw-w64-${{matrix.env}}-lcms2  mingw-w64-${{matrix.env}}-libzip mingw-w64-${{matrix.env}}-gsl diffutils autoconf-archive mingw-w64-${{matrix.env}}-autotools  mingw-w64-${{matrix.env}}-fftw mingw-w64-${{matrix.env}}-qt6-base mingw-w64-${{matrix.env}}-qt6-tools mingw-w64-${{matrix.env}}-adwaita-icon-theme mingw-w64-${{matrix.env}}-qt6-svg mingw-w64-${{matrix.env}}-nsis mingw-w64-${{matrix.env}}-imagemagick mingw-w64-${{matrix.env}}-exiv2
    - name: update autotools
      shell: msys2 {0}
      run: autoreconf -fiv

    - name: configure
      shell: msys2 {0}
      run: |
        export PATH="/${{matrix.sys}}/share/qt6/bin:$PATH"
        CXXFLAGS="-Ofast -flto=auto ${{matrix.flags}}" CFLAGS="$CXXFLAGS" LDFLAGS="-Wl,--stack,16777216" ./configure --enable-qtgui --prefix=/c/Color-Screen-install
    - name: generate icons
      shell: msys2 {0}
      run: |
        magick images/icon.svg -background none -define icon:auto-resize=256,128,64,48,32,16 os/windows/icon.ico
        cp os/windows/icon.ico src/qtgui/icon.ico
    - name: make
      shell: msys2 {0}
      run: make -j$(nproc)
    - name: make check
      shell: msys2 {0}
      if: matrix.suffix == ''
      run: make -j$(nproc) check
    - name: Find testsuite
      shell: msys2 {0}
      if: always()
      run: cygpath testsuite
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: testsuite-${{matrix.sys}}${{matrix.suffix}}
        path: |
          testsuite/*.txt
          testsuite/*.log
          testsuite/*.par
    - name: make install-strip
      shell: msys2 {0}
      run: make install

    - name: print dlls dll
      shell: msys2 {0}
      run: ldd /c/Color-Screen-install/bin/libcolorscreen*dll
    - name: copy dlls
      shell: msys2 {0}
      run: bash os/windows/deploy_dlls.sh /c/Color-Screen-install/bin /${{matrix.sys}}
    - name: deploy qt
      shell: msys2 {0}
      run: |
        export PATH="/${{matrix.sys}}/share/qt6/bin:$PATH"
        windeployqt --release --no-translations --compiler-runtime --dir /c/Color-Screen-install/bin /c/Color-Screen-install/bin/colorscreen-qt.exe
        # Manually copy SVG plugins since windeployqt misses them (not directly linked)
        mkdir -p /c/Color-Screen-install/bin/imageformats
        cp /${{matrix.sys}}/share/qt6/plugins/imageformats/qsvg.dll /c/Color-Screen-install/bin/imageformats/ || true
        mkdir -p /c/Color-Screen-install/bin/iconengines
        cp /${{matrix.sys}}/share/qt6/plugins/iconengines/qsvgicon.dll /c/Color-Screen-install/bin/iconengines/ || true
        # Create qt.conf for portable usage
        echo "[Paths]" > /c/Color-Screen-install/bin/qt.conf
        echo "Prefix = ." >> /c/Color-Screen-install/bin/qt.conf
        echo "Plugins = ." >> /c/Color-Screen-install/bin/qt.conf
        # Copy Qt6Xml.dll just in case
        cp /${{matrix.sys}}/bin/Qt6Xml.dll /c/Color-Screen-install/bin/ || true
    - name: copy icons
      shell: msys2 {0}
      run: |
        mkdir -p /c/Color-Screen-install/bin/share/icons
        cp -r /${{matrix.sys}}/share/icons/Adwaita /c/Color-Screen-install/bin/share/icons/
        cp -r /${{matrix.sys}}/share/icons/hicolor /c/Color-Screen-install/bin/share/icons/
    - name: build installer
      shell: msys2 {0}
      run: |
        cp LICENSE /c/Color-Screen-install/
        cp README.md /c/Color-Screen-install/
        makensis -DSOURCE_DIR="C:\Color-Screen-install" -DOUTFILE="Color-Screen-Installer-${{matrix.sys}}${{matrix.suffix}}.exe" os/windows/installer.nsi
    - name: Verify application
      shell: msys2 {0}
      if: matrix.suffix == ''
      run: |
        APP_BIN="/c/Color-Screen-install/bin/colorscreen-qt.exe"
        CLI_BIN="/c/Color-Screen-install/bin/colorscreen.exe"
        
        echo "Testing CLI version..."
        $CLI_BIN --version
        
        echo "Running colorscreen autodetect test..."
        $CLI_BIN autodetect testsuite/dufaycolor_nikon_coolsan9000ED_4000DPI_raw.tif test.par
        
        echo "Launching GUI Smoke Test..."
        # Start screenshot helper in background (Windows way)
        # We use a separate shell to run powershell in background
        (
          powershell -ExecutionPolicy Bypass -File os/windows/smoke-test-screenshot.ps1 shot_10s.png 10
          powershell -ExecutionPolicy Bypass -File os/windows/smoke-test-screenshot.ps1 shot_20s.png 10
        ) &
        
        # Run the GUI with smoke-test auto-quit
        $APP_BIN --debug-qt --smoke-test 30000 "$(pwd)/testsuite/dufaycolor_nikon_coolsan9000ED_4000DPI_raw.tif" || echo "GUI exited with $?"
        
    - name: Upload GUI Screenshots
      uses: actions/upload-artifact@v4
      if: always() && matrix.suffix == ''
      with:
        name: gui_screenshots-${{matrix.sys}}${{matrix.suffix}}
        path: |
          shot_*.png

    - uses: actions/upload-artifact@v4
      with:
        name: windows-installer-${{matrix.sys}}${{matrix.suffix}}
        path: os/windows/Color-Screen-Installer-${{matrix.sys}}${{matrix.suffix}}.exe
    - uses: actions/upload-artifact@v4
      with:
        name: windows-binary-${{matrix.sys}}${{matrix.suffix}}
        path: c:\Color-Screen-install\
    - uses: actions/upload-artifact@v4
      with:
        name: portable-binary-${{matrix.sys}}${{matrix.suffix}}
        path: c:\Color-Screen-install\bin
