name: Ubuntu build

on:
  push:
    branches: [ "main", "v1-branch", "Kimrova-bachelorRelease" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install libtiff
      run: sudo apt-get install -y libtiff-dev
    - name: Install libjpeg-turbo
      run: sudo apt-get install -y libturbojpeg0-dev
    - name: Install libzip
      run: sudo apt-get install -y libzip-dev
    - name: Install libgsl
      run: sudo apt-get install -y libgsl-dev
    - name: Install libraw
      run: sudo apt-get install -y libraw-dev
    - name: Install liblcms2
      run: sudo apt-get install -y liblcms2-dev
    - name: configure
      run: CXXFLAGS="-Ofast -flto" CFLAGS="$CXXFLAGS" ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: src/colorscreen/testsuite/*.log src/colorscreen/testsuite/*.txt
    - name: make distcheck
      run: make distcheck
    - uses: actions/upload-artifact@v4
      with:
        name: source-tarball
        path: colorscreen-*.tar.gz
