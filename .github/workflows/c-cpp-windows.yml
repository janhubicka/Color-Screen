name: C/C++ CI Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - uses: msys2/setup-msys2@v2
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
