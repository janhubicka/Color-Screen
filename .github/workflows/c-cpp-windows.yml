name: C/C++ CI Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    steps:
    - uses: actions/checkout@v4
    - uses: msys2/setup-msys2@v2
      with:
        install: gcc make mingw-w64-x86_64-gcc mingw-w64-x86_64-gtk2 mingw-w64-x86_64-libtiff mingw-w64-x86_64-libjpeg-turbo git make diffutils automake autoconf mingw-w64-x86_64-pkg-config libtool mingw-w64-x86_64-libraw mingw-w64-x86_64-lcms  mingw-w64-x86_64-libzip mingw-w64-x86_64-gsl --prefix=~/Color-Screen-install
    - uses: actions/upload-artifact@v4
      with:
        name: windows-binary
        path: /tmp/Color-Screen-install

    - name: configure
      run: ./configure --enable-gtkgui --prefix=/tmp/Color-Screen-install
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make install
      run: make install
