name: Windows build (clang)

on:
  push:
    branches: [ "main", "v1-branch", "Kimrova-bachelorRelease" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    strategy:
      matrix:
        include:
          - { sys: clang64,  env: clang-x86_64 }
    steps:
    - uses: actions/checkout@v4
    - uses: msys2/setup-msys2@v2
      with:
        msystem: ${{matrix.sys}}
        update: true
        install: make mingw-w64-${{matrix.env}}-clang mingw-w64-${{matrix.env}}-gtk2 mingw-w64-${{matrix.env}}-libtiff mingw-w64-${{matrix.env}}-libjpeg-turbo git mingw-w64-${{matrix.env}}-libraw mingw-w64-${{matrix.env}}-lcms  mingw-w64-${{matrix.env}}-libzip mingw-w64-${{matrix.env}}-gsl diffutils autoconf-archive mingw-w64-${{matrix.env}}-autotools 
    - name: update autotools
      shell: msys2 {0}
      run: autoreconf -fiv
    - name: configure
      shell: msys2 {0}
      run: CXXFLAGS="-Ofast -flto" CFLAGS="$CXXFLAGS" LDFLAGS="-Wl,--stack,16777216 -lomp -lpthread" ./configure --enable-gtkgui --prefix=/c/Color-Screen-install --disable-static-link
    - name: make
      shell: msys2 {0}
      run: make
    - name: make check
      shell: msys2 {0}
      run: make check
    - name: Find testsuite
      shell: msys2 {0}
      if: always()
      run: cygpath testsuite
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: testsuite-${{matrix.sys}}
        path: |
          testsuite/*.txt
          testsuite/*.log
    - name: make install
      shell: msys2 {0}
      run: make install
    - name: print dlls gtk
      shell: msys2 {0}
      run: |
        ldd /c/Color-Screen-install/bin/colorscreen-gtk.exe 
        ldd /c/Color-Screen-install/bin/libcolorscreen0.dll 
    - name: print dlls dll
      shell: msys2 {0}
      run: ldd /c/Color-Screen-install/bin/libcolorscreen*dll
    - uses: actions/upload-artifact@v4
      with:
        name: windows-binary-${{matrix.sys}}
        path: c:\Color-Screen-install\
